<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authentication</title>
  <link rel="stylesheet" href="./src/login-logout/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form id="login-form">
        <div class="input-group">
          <label for="username"><b>Username</b></label>
          <input type="text" id="username" name="username" placeholder="username" required>
        </div>
        <div class="input-group">
          <label for="password"><b>Password</b>></label>
          <input type="password" id="password" name="password" placeholder="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="text">
        <h7 class="text2"><b>New Here: <a href="./src/login-logout/signup.html">Register</a></b></h7>
        <i class="fa-brands fa-google fa-lg" style="color: #ff3c00;"></i>
      </div>
    </div>
  </div>
</body>
<script src="./src/login-logout/popup.js"></script>
</html>
